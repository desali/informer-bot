{% extends "informer/index.html" %}
{% load static %}

{% block main_content %}
  <div class="lesson-create-page container h-100 d-flex flex-column align-items-center p-4">
    <h2 class="title mb-4">
      Создание урока
    </h2>

    <div class="w-100 d-flex justify-content-between mb-3">
      <a class="btn btn-secondary" href="{% url 'lesson-list' %}">Назад</a>
    </div>

    <div class="container h-100 d-flex flex-column align-items-center">
      <form class="lesson-create-form" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="title">Название</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ form.data.title }}">
        </div>
        <div class="form-group">
          <label for="date">Дата</label>
          <input type="date" class="form-control" id="date" name="date" value="{{ form.data.date }}">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
{% endblock %}
