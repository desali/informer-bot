{% extends "informer/index.html" %}
{% load static %}

{% block main_content %}
  <div class="daily-lesson-create-page container h-100 d-flex flex-column align-items-center p-4">
    <h2 class="title mb-4">
      Создание запланированного сообщения
    </h2>

    <div class="w-100 d-flex justify-content-between mb-3">
      <a class="btn btn-secondary" href="{% url 'daily-lesson-timed-message-list' id %}">Назад</a>
    </div>

    <div class="container h-100 d-flex flex-column align-items-center">
      <form class="form daily-lesson-create-form" method="POST">
        {% csrf_token %}

        <div class="form-group">
          <label for="timing">Тайминг</label>
          <select class="form-control" id="timing" name="timing">
            <option value="" selected>---------</option>
            {% for timing in timings %}
              <option value="{{ timing.id }}" {% if timing.id == form.data.timing %}
                      selected{% endif %}>{{ timing.title }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
{% endblock %}
