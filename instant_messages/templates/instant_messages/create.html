{% extends "informer/index.html" %}
{% load static %}

{% block main_content %}
  <div class="instant-message-create-page container h-100 d-flex flex-column align-items-center p-4">
    <h2 class="title mb-4">
      Создание немедленного сообщения
    </h2>

    <div class="w-100 d-flex justify-content-between mb-3">
      <a class="btn btn-secondary" href="{% url 'instant-message-list' %}">Назад</a>
    </div>

    <div class="container h-100 d-flex flex-column align-items-center">
      <form class="instant-message-create-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label for="text">Текст сообщения</label>
          <textarea type="text" class="form-control" id="text" name="text">
            {{ form.data.text }}
          </textarea>
        </div>
        <div class="form-group">
          <label for="url">Ссылка</label>
          <input type="text" class="form-control" id="url" name="url" value="{{ form.data.url }}">
        </div>
        <div class="form-group">
          <label for="media">Медиа</label>
          <input type="file" class="form-control" name="media" accept="image/*" id="media">
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
  </div>
{% endblock %}
